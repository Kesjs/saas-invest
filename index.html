<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Gazoduc Invest - Plateforme d'investissement innovante"
    />
    <title>Gazoduc Invest</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Couleurs de base */
        --color-primary: #6A0DAD;
        --color-primary-light: #8B32D8;
        --color-primary-dark: #4B0082;
        --color-text-primary: #1a1a1a;
        --color-text-secondary: #4a4a4a;
        --color-bg: #ffffff;
        --color-bg-secondary: #f3f4f6;
        --color-border: #e5e7eb;
        --color-accent: #FFD700;
        --color-accent-light: #FFE44D;
        --color-accent-dark: #E6C200;
        
        /* Polices */
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --font-display: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      /* Thème sombre */
      .dark {
        --color-primary: #8B32D8;
        --color-primary-light: #A45EE5;
        --color-primary-dark: #4B0082;
        --color-text-primary: #ffffff;
        --color-text-secondary: #e5e7eb;
        --color-bg: #1a1a1a;
        --color-bg-secondary: #2d2d2d;
        --color-border: #4a4a4a;
        --color-accent: #FFE44D;
        --color-accent-light: #FFE97A;
        --color-accent-dark: #FFD700;
      }

      /* Reset et styles de base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        min-height: 100vh;
        width: 100%;
      }

      body {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        line-height: 1.5;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #root {
        display: flex;
        flex-direction: column;
      }
      
      /* Loader */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(106, 13, 173, 0.1);
        border-radius: 50%;
        border-top-color: var(--color-primary);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Styles de base pour les éléments communs */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 700;
        color: var(--color-text-primary);
        margin: 0 0 1rem 0;
      }
      
      h1 { font-size: 2.5rem; line-height: 1.2; }
      h2 { font-size: 2rem; line-height: 1.25; }
      h3 { font-size: 1.75rem; line-height: 1.3; }
      h4 { font-size: 1.5rem; line-height: 1.35; }
      h5 { font-size: 1.25rem; line-height: 1.4; }
      h6 { font-size: 1rem; line-height: 1.5; }
      
      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }
      
      a:hover {
        color: var(--color-primary-light);
        text-decoration: underline;
      }
      
      /* Classes utilitaires */
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
      }
      
      .btn-primary {
        background-color: var(--color-primary);
        color: white;
      }
      
      .btn-primary:hover {
        background-color: var(--color-primary-light);
      }
      
      .btn-secondary {
        background-color: var(--color-bg-secondary);
        color: var(--color-text-primary);
      }
      
      .btn-secondary:hover {
        opacity: 0.9;
      }
      
      /* Médias queries pour la réactivité */
      @media (min-width: 768px) {
        .container {
          padding: 0 2rem;
        }
        
        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }
        h4 { font-size: 1.75rem; }
        h5 { font-size: 1.5rem; }
        h6 { font-size: 1.25rem; }
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
    <div id="root">
      <div id="loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
